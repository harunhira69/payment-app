<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f5f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white w-[350px] p-5 rounded-3xl">
        <div>
            <label class="text-[#080808] font-medium text-base" for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f5f5f7] mt-3 rounded-3xl" />
        </div>
         <div class="mt-3">
            <label class="text-[#080808]  font-medium text-base" for="">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f5f5f7] mt-3 rounded-3xl" />
        </div>
        <br>
        <button id="loginButton" class="btn text-white rounded-3xl bg-[#0874f2] w-full mt-5 ">Login</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
